<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn_primary {
            background-color:rgb(230, 41, 41);
            border: 3px solid black;
            color: white;
            /* width: 200px;
            height: 20px; */
        }
    </style>
</head>
<body>
    <form method="GET" action="second.html" name="form1">
        <label for="fname"> First name </label> 
        <input type="text" name="fname" id="fname" placeholder="Enter First name ">
        <br>

        <label for="lname"> Last name </label> 
        <input type="text" name="lname" id="lname" placeholder="Enter Last name ">
        <br>
        
        <label>Choose your Gender: </label>
        <input type="radio" name="Gender" value="MALE" id="M">
        <label for="M">Male</label>
        <input type="radio" name="Gender" value="MALE" id="F"> 
        <label for="F">Female</label><br>
        <label >Hobbies: </label>
        <input type="checkbox" name="Hobbies" id="cri">
        <label for="cri">cricket</label>
        <input type="checkbox" name="Hobbies" id="swi">
        <label for="swi">swimming</label>
        <input type="checkbox" name="Hobbies" id="bas">
        <label for="bas">basketball</label><br>
        <label >Study: </label>
        <select name="std" id="std1">
            <option value="Mat">Matric</option>
            <option value="inter">Intermediate</option>
            <option value="bac">Bachelor</option>
            <option value="mas">Master</option>
        </select><br>

        <input type="file" name="profile_pic" id="profile" accept=".jpg,.jpeg,.png"> <br>

        <label for="fb">Feedback</label><br>
        <textarea name="Feedback" id="fb" cols="30" rows="10" placeholder="Must type  40 words " maxlength="600"></textarea><br>
        <input class="btn_primary" type="submit" value="submit">
        <input class="btn_primary" type="reset" value="reset">
    </form>
</body>
</html>
